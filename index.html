<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="./assets/styles/style.css">
<link rel="shortcut icon" type="image/x-icon" href="./assets/images/logo.png">
<title>CPCian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>
<body style="background: #23664E;">
    <main>
        <div class="back-front position-absolute">
            <img src="./assets/images/back.png" alt="" width="175" height="241">
        </div>
        <section class="form-card">
            <form action="./db/connect.php" method="post">
                <div class="text-center mb-3">
                    <img src="./assets/images/logo.png" height="100" width="100">
                </div>
                <div class="row g-2 mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" name="first_name" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" name="last_name" required>
                    </div>
                </div>

                <input type="email" class="form-control mb-3" placeholder="Email" name="email" required>
                <input type="text" class="form-control mb-3" placeholder="Address" name="address" required>

                <div class="d-flex justify-content-center gap-4 mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="m" required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="f">
                        <label class="form-check-label">Female</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="o">
                        <label class="form-check-label">Other</label>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Student ID" name="studentID" required>
                    </div>
                    <div class="col">
                        <select class="form-select" name="course" required>
                            <option value="">Select Course</option>
                            <option>BSIT</option>
                            <option>BSHM</option>
                            <option>BSED</option>
                            <option>BEED</option>
                        </select>
                    </div>
                </div>

                <div class="row g-2 mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Section" name="section" required>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Type of Pain" name="feeler" required>
                    </div>
                </div>
                <input type="time" class="form-control mb-4" name="time" required>
                <button class="btn btn-secondary w-100">Submit</button>
            </form>
        </section>
         <div class="back-back b-0 position-absolute">
      <img src="./assets/images/back.png" alt="" width="175" height="241">
    </div>
    </main>
</body>
</html>
